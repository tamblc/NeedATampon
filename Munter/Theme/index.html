<div class="modal col-md-12" id="addModal">

        <iframe src="https://docs.google.com/forms/d/19p1tWhHN7C9LWaRijjxkxo7K2v_zFJ-Yt4lBLutiGME/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0" width="100%"height="200%">Loading...</iframe>
 </div>

      </div>
    </div><!-- /.modal-content -->
  <!-- </div>/.modal-dialog -->
</div><!-- /.modal -->

<div class="modal col-md-12" id="shareModal">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>

 </div>

</div><!-- /.modal -->
	
	
	<!-- === MAIN Background === -->
	<div class="slide story" id="slide-1" data-slide="1">
		<div class="container" id="map">

		</div><!-- /container -->
	<style>
      #map {
        width: 600px;
        height: 500px;
      }
    </style>
        <!-- This is the popup you'll get when you click a marker. 
         {{these}} are columns in your spreadsheet -->
    <script id="popup-template" type="text/x-handlebars-template">
      <img src="{{image}}">
      <h3>{{address}}</h3>
      <p>There are {{available}}</p>
      <p>{{notes}}</p>
    </script>
    <script type="text/javascript">
      $(document).ready( function() {       
        // Make sure the spreadsheet is published!
        var published_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1xugRhJDxVGmJPU8EQtrCDzIky5bRTU-vg7dcfdJn_tM/edit?usp=sharing'; 

        // Let's get the popup template and compile it using Handlebars
        var source   = $("#popup-template").html();
        var template = Handlebars.compile(source);

        // OK, now let's make the map
        var map = Mapsheet({
          key: published_spreadsheet_url,
          element: "map",
          popupTemplate: template
        });
      });
    </script>
	</div><!-- /slide1 -->
	
	<!-- === Slide 2 === -->
	<div class="slide story" id="slide-2" data-slide="2">
		<div class="container">
			<div class="row title-row">
				<div class="col-12 font-thin">Contrary to popular belief, <span class="font-semibold">Lorem Ipsum</span> is not simply random text.</div>
				</div><!-- /col12 -->
			</div><!-- /row -->
		</div><!-- /container -->
	</div><!-- /slide2 -->
	
	
</body>
